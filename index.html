<!DOCTYPE html>
<html lang="es" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Technology Surfers - Convi√©rtete en 90% IA, 10% HUMANO</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=Tomorrow:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script>
        // Prevents flash of incorrect theme
        if (localStorage.getItem('theme') === 'light') {
            document.documentElement.classList.add('light');
        }
    </script>
    <style>
        body {
            font-family: 'Space Grotesk', sans-serif;
            background-color: #000;
            color: #fff;
            overflow-x: hidden;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        h1, h2, h3, h4 {
            font-family: 'Tomorrow', sans-serif;
        }
        
        .gradient-text {
            background: linear-gradient(135deg, #F16131 0%, #FF8C42 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .gradient-bg {
            background: linear-gradient(135deg, #F16131 0%, #FF8C42 100%);
        }
        
        .glass {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: background-color 0.3s ease, border-color 0.3s ease, box-shadow 0.3s ease;
        }
        
        .hover-lift {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .hover-lift:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(241, 97, 49, 0.3);
        }
        
        .animate-float {
            animation: float 6s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }
        
        .animate-glow {
            animation: glow 2s ease-in-out infinite alternate;
        }
        
        @keyframes glow {
            from {
                box-shadow: 0 0 20px rgba(241, 97, 49, 0.5);
            }
            to {
                box-shadow: 0 0 40px rgba(241, 97, 49, 0.8), 0 0 60px rgba(255, 140, 66, 0.6);
            }
        }
        
        .section-reveal {
            opacity: 0;
            transform: translateY(30px);
            transition: opacity 0.8s ease-out, transform 0.8s ease-out;
        }
        .section-reveal.revealed {
            opacity: 1;
            transform: translateY(0);
        }
        
        .text-shadow {
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.5);
        }
        
        .bg-grid {
            background-image: 
                linear-gradient(rgba(241, 97, 49, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(241, 97, 49, 0.1) 1px, transparent 1px);
            background-size: 50px 50px;
        }

        /* Custom hover styles */
        nav a:hover, footer a:hover {
            color: #F16131;
        }

        /* Custom focus styles */
        input[type="email"]:focus {
            border-color: #F16131 !important;
        }
        
        /* --- Light Theme Overrides --- */
        html.light body {
            background-color: #f7f7f7;
            color: #1a202c;
        }
        html.light h1, html.light h2, html.light h3, html.light h4, html.light .font-bold {
             color: #111;
        }
        html.light p, html.light li, html.light summary, html.light blockquote, html.light span:not(.gradient-text):not(.text-3xl) {
             color: #4a5568;
        }
        html.light .text-gray-300, html.light .text-gray-400 {
             color: #718096;
        }
        html.light .glass {
            background: rgba(255, 255, 255, 0.7);
            border: 1px solid rgba(0, 0, 0, 0.08);
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
        }
        html.light .hover-lift:hover {
            box-shadow: 0 20px 40px rgba(241, 97, 49, 0.15);
        }
        html.light nav, html.light footer {
            color: #4a5568;
        }
        html.light nav a, html.light footer a {
            color: inherit;
        }
        html.light nav a:hover, html.light footer a:hover {
            color: #F16131;
        }
        html.light input[type="email"] {
            background-color: rgba(0,0,0,0.05);
            border-color: rgba(0,0,0,0.1) !important;
            color: #1a202c;
        }
        html.light input[type="email"]::placeholder {
            color: #718096;
        }
        html.light .border-t.border-white\/10 {
            border-color: rgba(0,0,0,0.1);
        }
        html.light .bg-grid {
             background-image: 
                linear-gradient(rgba(45, 55, 72, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(45, 55, 72, 0.1) 1px, transparent 1px);
        }
        html.light #inicio > .absolute.inset-0 {
            background: linear-gradient(to bottom, transparent 50%, #f7f7f7 95%);
        }
        html.light section[style*="background: linear-gradient"] {
            background: linear-gradient(to bottom, rgba(241, 97, 49, 0.05), #f7f7f7) !important;
        }
        html.light .animate-float .border-4 {
            border-color: #f7f7f7;
        }
        html.light .text-white {
            color: #1a202c;
        }
        html.light footer svg[fill="currentColor"] {
            color: #4a5568;
        }
        html.light .text-shadow {
            text-shadow: none;
        }
        html.light .animate-float div {
             color: #000;
        }
    </style>
